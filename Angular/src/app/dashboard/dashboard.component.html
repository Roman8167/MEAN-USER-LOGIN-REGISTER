<center>
<div class="container">
<div id="tableCard" class="card">
<div class="card-image">
<img [src] = "nature" id="avatarImage" class = "responsive-img">
</div>
<table class="responsive-table">
<thead>
<tr>
<th>Name</th>
<th>Date Joined</th>
</tr>
</thead>
<tbody>
<td>{{fullname}}</td>
<td>{{dateJoined}}</td>
<td><button mat-raised-button color = "warn" class="responsive-btn" (click) = "logout()" >Logout</button></td>
</tbody>
</table>
</div>
</div>
</center>
